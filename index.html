<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CV</title>
        <link href="./styles/index.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/header.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/gallery.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/footer.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/sections.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/modal.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="./scripts/index.js"></script>
    </head>
    <body id="main-template-target">
        <script id="main-template" type="text/x-handlebars-template">
            <main>
                <header class="header">
                    <section class="header-container">
                        <section class="header-personal">
                            <h1 class="header-personal_name">{{greetingsData.name}}</h1>
                            <div class="header-horizontal-divider"></div>
                            <p class="header-personal_position">{{greetingsData.position}}</p>
                        </section>
                        <div class="header-vertical-divider"></div>
                        <section class="header-contacts">
                            <p class="letter_text">
                                {{greetingsData.headerLetter.intro}}<br/><br/>
                                {{greetingsData.headerLetter.body}}
                            </p>
                            <p class="letter_email">
                                {{greetingsData.email}}
                            </p>
                            <div class="languages">
                                <button type="button" onclick="changeLanguage('ru')">ru</button>
                                <button type="button" class="active" onclick="changeLanguage('eng')">en</button>
                            </div>
                            <div class="socials">
                                <button class="social_button button-icon email_icon" type="button">
                                    <img src="./assets/svg/github.svg" alt="github"/>
                                </button>
                                <button class="social_button button-icon" type="button">
                                    <img src="./assets/svg/github.svg" alt="github"/>
                                </button>
                                <button class="social_button button-icon" type="button">
                                    <img src="./assets/svg/linkdin.svg" alt="linkdin"/>
                                </button>
                            </div>
                        </section>
                    </section>
                </header>
                <nav class="navigation">
                    <a href="#education"><img src="./assets/svg/mortarboard.svg"/></a>
                    <a href="#skills"><img src="./assets/svg/star.svg"/></a>
                    <a href="#experience"><img src="./assets/svg/desktop.svg"/></a>
                </nav>
                <section id="education" class="info container">
                    <p class="info-title">Education</p>
                    <div id="education-template-target">
                        {{#each educationData}}
                            <div class="education-container">
                                <div class="education-date">
                                    {{date}}
                                </div>
                                <div class="education-vertical-divider"></div>
                                <p class="education-title">{{title}}</p>
                                <p class="education-subtitle">
                                    {{subtitle}}
                                </p>
                            </div>
                        {{/each}}
                    </div>
                </section>
                <section class="info container">
                    <p class="info-title">Courses</p>
                    <div id="courses-template-target">
                        {{#each coursesData}}
                            <div class="education-container">
                                <div class="education-date">
                                    {{date}}
                                </div>
                                <div class="education-vertical-divider"></div>
                                <p class="education-title">{{title}}</p>
                                <p class="education-subtitle">
                                    {{subtitle}}
                                </p>
                            </div>
                        {{/each}}
                    </div>
                </section>
                <section id="skills" class="info container gallery" id="gallery-container">
                    <p class="info-title">Info & Skills</p>
                    <nav class="skills-nav">
                        <button id="skill-gallery_nav-item_0" class="skills-nav_item active" onclick="slideGalleryToSlide(0)">About me</button>
                        <button id="skill-gallery_nav-item_1" class="skills-nav_item" onclick="slideGalleryToSlide(1)">Hard skills</button>
                        <button id="skill-gallery_nav-item_2" class="skills-nav_item" onclick="slideGalleryToSlide(2)">Instruments</button>
                        <button id="skill-gallery_nav-item_3" class="skills-nav_item" onclick="slideGalleryToSlide(3)">Soft skills</button>
                    </nav>
                    <button id="gallery-arrow_left" class="button-icon gallery-arrow_left" type="button" onclick="slideGallery(-1)">
                        <img src="./assets/svg/arrow-gold.svg"/>
                    </button>
                    <button id="gallery-arrow_right" class="button-icon gallery-arrow_right active" type="button" onclick="slideGallery(1)">
                        <img src="./assets/svg/arrow-gold.svg"/>
                    </button>
                    <div class="skills-gallery-container" id="gallery">
                        <div class="skills-gallery">
                            {{#each skillsData}}
                                <div class="slide-container">
                                    <ul class="slide">
                                        {{#each this}}
                                            <li>
                                                <span class="skill-title">{{this.title}}:</span> 
                                                {{this.description}}
                                            </li>
                                        {{/each}}
                                    </ul>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </section>
                <section id="experience" class="info container">
                    <p class="info-title">Experience</p>
                    {{#each expirience}}
                        <section class="position-container">
                            <div class="position-title">
                                <p>{{position}}</p>
                                <button class="position-toggle-button close">
                                    <img src="./assets/svg/arrow.svg" class="svg-arrow"/>
                                </button>
                            </div>
                            <p class="position-subtitle">{{company}}</p>
                            <p class="position-date">{{dates}}</p>
                            <div class="position-vertical-divider"></div>
                            <div class="position-description close">
                                <ul>
                                    {{#each descriptions}}
                                        <li>{{this}}</li>
                                    {{/each}}
                                </ul>
                            </div>
                        </section>
                    {{/each}}
                </section>
                <footer class="footer">
                    <section class="footer-container">
                        <section class="footer-personal">
                            <h1 class="footer-personal_name">{{greetingsData.name}}</h1>
                            <p class="footer-personal_position">{{greetingsData.name}}</p>

                            <div class="socials">
                                <button class="button-icon social_button" type="button">
                                    <img src="./assets/svg/github.svg" alt="github"/>
                                </button>
                                <button class="button-icon social_button" type="button">
                                    <img src="./assets/svg/linkdin.svg" alt="linkdin"/>
                                </button>
                            </div>
                        </section>
                        <div class="footer-vertical-divider"></div>
                        <section class="footer-contacts">
                            <p class="letter_text">
                                {{greetingsData.footerLetter}}
                            </p>
                            <p class="letter_email">
                                {{greetingsData.email}}
                            </p>
                        </section>
                    </section>
                </footer>
            </main>
            <div class="modal-container">
                <div class="modal">
                    <img src="./assets//photo_2023-03-13_18-05-45.jpg" class="modal__image" alt="photo"/>
                    <button class="modal__close button-icon">
                        <img src="./assets/svg/close.svg" alt="close button"/>
                    </button>
                    <p class="modal__letter">
                        Hello,<br/><br/>
                        is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the 
                        industry's standard dummy text ever since the 1500s, when an unknown printer took a galley 
                        of type and scrambled it to make a type specimen book. It has survived not only five 
                        centuries, but also the leap into electronic typesetting, remaining essentially unchanged. 
                        It was popularised in the 1960s with the release of Letraset sheets containing Lorem 
                        Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker 
                        including versions of Lorem Ipsum.
                    </p><br/>
                    <span>yuzlikeeva.olga@gmail.com</span>
                </div>
                <div class="modal__background"></div>
            </div>
        </script>
    </body>
</htmml>
